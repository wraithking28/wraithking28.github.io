<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weeds Information Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background: #333;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #4CAF50;
    }

    .weed-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .weed-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 1 250px;
    }

    .weed-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
    }

    @media (max-width: 600px) {
      .weed-gallery {
        flex-direction: column;
      }
