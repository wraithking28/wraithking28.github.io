<body>

  <header>
    <h1>Weeds Information Hub</h1>
    <p>Your guide to understanding and managing weeds</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#types">Types of Weeds</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Weeds</h2>
    <p>Weeds are unwanted plants that grow in gardens, lawns, or agricultural areas. While often seen as a nuisance, they can also play important ecological roles. Learning to identify and manage weeds is key for maintaining healthy ecosystems and productive farms.</p>
  </section>

  <section id="types">
    <h2>Common Types of Weeds</h2>
    <div class="weed-gallery">
      <div class="weed-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Dandelion_lg.jpg/320px-Dandelion_lg.jpg" alt="Dandelion" />
        <h3>Dandelion</h3>
        <p>A common weed with bright yellow flowers and fluffy seed heads. Dandelions are edible and have medicinal uses.</p>
      </div>
      <div class="weed-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Crabgrass.jpg/320px-Crabgrass.jpg" alt="Crabgrass" />
        <h3>Crabgrass</h3>
        <p>This fast-spreading weed invades lawns and gardens, competing with grass for sunlight and nutrients.</p>
      </div>
      <div class="weed-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Broadleaf_Plantain_Plantago_major.jpg/320px-Broadleaf_Plantain_Plantago_major.jpg" alt="Plantain Weed" />
        <h3>Plantain</h3>
        <p>Broadleaf plantain is a hardy weed found in compacted soil. Its leaves are sometimes used for herbal remedies.</p>
      </div>
    </div>
  </section>

  <section id="contact">
